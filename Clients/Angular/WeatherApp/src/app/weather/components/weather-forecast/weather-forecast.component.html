<div class="container">
    <div class="card p-2 my-2">
        <form>
            <div class="form-group">
                <label>Search City</label>
                <input type="text" class="form-control" placeholder="Enter city" [formControl]="city">
            </div>
            <button class="btn btn-primary" (click)="search()">Submit</button>
        </form>
    </div>
    <div *ngIf="cityData" class="card p-2 my-2">
        <div class="row">
            <div class="col-sm-3">
                <img class="img-thumbnail" src="{{weatherImageSrc}}">
            </div>
            <div class="col-sm-12">
                <h3>{{cityData.name}}</h3>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-6">
                <p>Weather: {{cityData.weather[0].main}}</p>
                <p>Description: {{cityData.weather[0].description}}</p>
            </div>
            <div class="col-sm-6">
                <p>Wind speed: {{cityData.wind.speed}}</p>
                <p>Wind temperature: {{cityData.wind.deg}}</p>
            </div>
        </div>
    </div>
</div>

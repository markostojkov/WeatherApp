<div id="register">
    <div class="container">
        <div id="register-row" class="row justify-content-center align-items-center">
            <div id="register-column" class="col-md-6">
                <div id="register-box" class="col-md-12">
                    <form [formGroup]="registerForm" id="register-form" class="form" (ngSubmit)="onSubmit()">
                        <h3 class="text-center text-info">Register</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" class="form-control" formControlName="username">
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-info">Email:</label><br>
                            <input type="email" name="email" class="form-control" formControlName="email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" class="form-control" formControlName="password">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Confirm password:</label><br>
                            <input type="password" name="confirmPassword" class="form-control" formControlName="confirmPassword">
                        </div>
                        <div class="mb-3">
                            <a [routerLink]="['/users/login']" class="text-info">Login here</a>
                        </div>
                        <div>
                            <button 
                                class="btn" type="submit" 
                                [ngClass]="registerForm.valid ? 'btn-primary' : 'btn-secondary'" 
                                [disabled]="!registerForm.valid">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

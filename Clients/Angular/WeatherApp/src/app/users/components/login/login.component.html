<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form [formGroup]="loginForm" id="login-form" class="form" (ngSubmit)="onSubmit()">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" class="form-control" formControlName="username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" class="form-control" formControlName="password">
                        </div>
                        <div class="mb-3">
                            <a [routerLink]="['/users/register']" class="text-info">Register here</a>
                        </div>
                        <div>
                            <button class="btn" type="submit" [ngClass]="loginForm.valid ? 'btn-primary' : 'btn-secondary'" [disabled]="!loginForm.valid">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
